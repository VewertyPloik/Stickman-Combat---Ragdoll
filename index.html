<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stickman Combat</title>
<style>
  body {
    margin: 0; background: #071827; color: #d7eef4; font-family: Arial, sans-serif;
    display: flex; flex-direction: column; align-items: center; min-height: 100vh;
  }
  header {
    margin: 20px; display: flex; align-items: center; gap: 20px; flex-wrap: wrap;
    justify-content: center;
  }
  #healthBar {
    width: 300px; height: 22px; border-radius: 12px; background: #222a38; overflow: hidden;
    box-shadow: inset 0 0 6px #0008;
    position: relative;
  }
  #healthFill {
    height: 100%; background: linear-gradient(90deg, #e64a4a, #ffb86b);
    width: 100%; transition: width 0.3s ease;
  }
  #healthText {
    position: absolute; width: 100%; text-align: center; top: 0; line-height: 22px;
    font-weight: bold; color: #071827; user-select: none;
  }
  #score, #coins, #levelDisplay, #highScoreDisplay {
    font-size: 20px; font-weight: bold;
    user-select: none;
  }
  #actions {
    margin: 0 20px 20px; display: flex; gap: 12px; flex-wrap: wrap; justify-content: center;
  }
  button.action {
    background: #0b1220; color: #7fe3a7; border: 1.5px solid #5fcf9e;
    padding: 10px 14px; border-radius: 12px; font-weight: 600; cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    min-width: 120px;
  }
  button.action.selected {
    background: #19d85b;
    color: #071827;
    border-color: #17a34b;
  }
  button.action:hover:not(:disabled) {
    background: #17a34b;
    color: #071827;
  }
  button.action:disabled {
    background: #555a66;
    border-color: #444a55;
    color: #aaa;
    cursor: not-allowed;
  }
  #gameCanvas {
    background: linear-gradient(180deg, #092637, #071827);
    border-radius: 12px;
    display: block;
    max-width: 100%;
    touch-action: none;
  }
  #log {
    max-height: 120px;
    width: 320px;
    overflow-y: auto;
    background: #0b1220;
    border-radius: 10px;
    padding: 10px;
    color: #aad9b7;
    font-size: 13px;
    user-select: none;
  }
  #resetBtn {
    background: #ff7a7a;
    border: none;
    padding: 8px 16px;
    border-radius: 12px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    margin: 15px auto;
    display: block;
  }
</style>
</head>
<body>

<header>
  <div id="healthBar" aria-label="Health bar">
    <div id="healthFill"></div>
    <div id="healthText">HP: 100 / 100</div>
  </div>
  <div id="levelDisplay">Level: 1 / 10</div>
  <div>Score: <span id="score">0</span></div>
  <div>High Score: <span id="highScoreDisplay">0</span></div>
  <div>Coins: <span id="coins">0</span></div>
</header>

<div id="actions">
  <button class="action selected" data-action="tap">Tap â€” 2HP (Free)</button>
  <button class="action" data-action="knife">Knife â€” 10HP (15 coins)</button>
  <button class="action" data-action="gun">Gun â€” 50HP (100 coins)</button>
  <button class="action" data-action="throw">Pick & Throw â€” 5HP (Free)</button>
  <button class="action" data-action="tickle">Tickle â€” 10HP (25 coins)</button>
</div>

<canvas id="gameCanvas" width="820" height="480" aria-label="Game canvas"></canvas>

<div id="log" aria-live="polite" aria-atomic="true"></div>

<button id="resetBtn">Reset Game</button>

<script>
(() => {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const healthFill = document.getElementById('healthFill');
  const healthText = document.getElementById('healthText');
  const scoreEl = document.getElementById('score');
  const highScoreEl = document.getElementById('highScoreDisplay');
  const coinsEl = document.getElementById('coins');
  const levelDisplay = document.getElementById('levelDisplay');
  const logEl = document.getElementById('log');
  const resetBtn = document.getElementById('resetBtn');
  const actionButtons = document.querySelectorAll('button.action');

  const WIDTH = canvas.width;
  const HEIGHT = canvas.height;

  const actionCosts = {
    tap: 0,
    knife: 15,
    gun: 100,
    throw: 0,
    tickle: 25
  };

  const actionDamage = {
    tap: 2,
    knife: 10,
    gun: 50,
    throw: 5,
    tickle: 10
  };

  const MAX_LEVEL = 10;

  const LS_KEYS = {
    highScore: 'stickmanHighScore',
    coins: 'stickmanCoins',
    level: 'stickmanLevel'
  };

  let state = {
    maxHP: 100,
    hp: 100,
    score: 0,
    coins: 0,
    selectedAction: 'tap',
    dead: false,
    pickedUp: false,
    pickedOffsetX: 0,
    pickedOffsetY: 0,
    level: 1,
  };

  let stickman = {
    x: WIDTH / 2,
    y: HEIGHT / 2 + 40,
    vx: 0,
    vy: 0,
    rotation: 0,
    rotationSpeed: 0,
    headRadius: 22,
  };

  let bullets = [];
  let slashes = [];

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  function playHurtSound() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(400, audioCtx.currentTime);
    gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
    osc.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.1);
    osc.onended = () => {
      gainNode.disconnect();
      osc.disconnect();
    };
  }

  function log(message) {
    const div = document.createElement('div');
    div.textContent = message;
    logEl.prepend(div);
    if (logEl.childElementCount > 60) {
      logEl.removeChild(logEl.lastChild);
    }
  }

  function updateUI() {
    const pct = Math.max(0, Math.min(1, state.hp / state.maxHP));
    healthFill.style.width = (pct * 100).toFixed(1) + '%';
    healthText.textContent = `HP: ${Math.max(0, Math.round(state.hp))} / ${state.maxHP}`;
    scoreEl.textContent = state.score;
    coinsEl.textContent = state.coins;
    levelDisplay.textContent = `Level: ${state.level} / ${MAX_LEVEL}`;
    highScoreEl.textContent = loadHighScore();
    updateActionButtons();
  }

  function loadHighScore() {
    return parseInt(localStorage.getItem(LS_KEYS.highScore)) || 0;
  }

  function saveHighScore(score) {
    const currentHigh = loadHighScore();
    if (score > currentHigh) {
      localStorage.setItem(LS_KEYS.highScore, score);
      log(`New high score: ${score}!`);
    }
  }

  function loadCoins() {
    return parseInt(localStorage.getItem(LS_KEYS.coins)) || 0;
  }

  function saveCoins(coins) {
    localStorage.setItem(LS_KEYS.coins, coins);
  }

  function loadLevel() {
    return parseInt(localStorage.getItem(LS_KEYS.level)) || 1;
  }

  function saveLevel(level) {
    localStorage.setItem(LS_KEYS.level, level);
  }

  function updateActionButtons() {
    actionButtons.forEach(btn => {
      const action = btn.dataset.action;
      const cost = actionCosts[action];
      if (cost > state.coins) {
        btn.disabled = true;
        if (state.selectedAction === action) {
          selectAction('tap');
        }
      } else {
        btn.disabled = false;
      }
    });
  }

  function selectAction(action) {
    if(state.dead) return;
    actionButtons.forEach(b => b.classList.remove('selected'));
    const btn = Array.from(actionButtons).find(b => b.dataset.action === action);
    if(btn && !btn.disabled) {
      btn.classList.add('selected');
      state.selectedAction = action;
    }
  }

  actionButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      if (state.dead) return;
      if (!btn.disabled) {
        selectAction(btn.dataset.action);
      } else {
        log(`Not enough coins for ${btn.textContent.split('â€”')[0].trim()}!`);
      }
    });
  });

  resetBtn.addEventListener('click', () => {
    resetGame(true);
  });

  function resetGame(clearStorage = false) {
    if (clearStorage) {
      localStorage.removeItem(LS_KEYS.coins);
      localStorage.removeItem(LS_KEYS.level);
      localStorage.removeItem(LS_KEYS.highScore);
      log('All saved data cleared.');
    }
    state.level = 1;
    state.maxHP = 100;
    state.hp = state.maxHP;
    state.score = 0;
    state.coins = 0;
    state.dead = false;
    state.pickedUp = false;
    stickman.x = WIDTH / 2;
    stickman.y = HEIGHT / 2 + 40;
    stickman.vx = 0;
    stickman.vy = 0;
    stickman.rotation = 0;
    stickman.rotationSpeed = 0;
    bullets = [];
    slashes = [];
    selectAction('tap');
    updateUI();
    log('Game reset. Choose an action and attack the stickman!');
  }

  function nextLevel() {
    if(state.level >= MAX_LEVEL) {
      log('ðŸŽ‰ You completed all levels! Congratulations!');
      state.dead = true;
      updateUI();
      return;
    }
    state.level++;
    saveLevel(state.level);
    state.maxHP += 20;
    state.hp = state.maxHP;
    state.dead = false;
    stickman.x = WIDTH / 2;
    stickman.y = HEIGHT / 2 + 40;
    stickman.vx = 0;
    stickman.vy = 0;
    stickman.rotation = 0;
    stickman.rotationSpeed = 0;
    bullets = [];
    slashes = [];
    updateUI();
    log(`Level ${state.level} started! Stickman's HP increased to ${state.maxHP}.`);
  }

  function isPointOnHead(x, y) {
    const dx = x - stickman.x;
    const dy = y - (stickman.y - 60);
    return dx * dx + dy * dy <= stickman.headRadius * stickman.headRadius;
  }

  function isPointOnBody(x, y) {
    const bodyLeft = stickman.x - 20;
    const bodyTop = stickman.y - 40;
    const bodyWidth = 40;
    const bodyHeight = 120;
    return x >= bodyLeft && x <= bodyLeft + bodyWidth && y >= bodyTop && y <= bodyTop + bodyHeight;
  }

  function applyDamage(amount, source) {
    if (state.dead) return;
    state.hp -= amount;
    playHurtSound();
    const coinsEarned = Math.floor(amount / 10);
    if(coinsEarned > 0) {
      state.coins += coinsEarned;
      saveCoins(state.coins);
      log(`+${coinsEarned} coins earned!`);
    }
    state.score += Math.max(1, Math.round(amount));
    log(`${source} dealt ${amount} HP damage!`);
    stickman.vx += (Math.random() - 0.5) * 2 + (amount / 20) * (Math.random() > 0.5 ? 1 : -1);
    stickman.vy -= Math.min(5, amount / 12);
    flashCanvas();
    if (state.hp <= 0) {
      state.dead = true;
      stickman.rotationSpeed = (Math.random() > 0.5 ? 1 : -1) * 0.8;
      stickman.vx += (Math.random() - 0.5) * 10;
      stickman.vy -= 6;
      log('Stickman is down! Level cleared.');
      saveHighScore(state.score);
      setTimeout(() => {
        nextLevel();
      }, 1800);
    }
    updateUI();
  }

  function flashCanvas() {
    canvas.style.boxShadow = '0 0 10px 6px rgba(255,80,80,0.3) inset';
    setTimeout(() => {
      canvas.style.boxShadow = '';
    }, 150);
  }

  function createSlash(x, y) {
    slashes.push({ x, y, time: 0 });
  }

  function shootBullet(targetX, targetY) {
    if (state.dead) return;
    const gunX = 60;
    const gunY = HEIGHT - 40;
    const angle = Math.atan2(targetY - gunY, targetX - gunX);
    const speed = 14;
    bullets.push({
      x: gunX,
      y: gunY,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      radius: 6,
    });
    log('Gun fired!');
  }

  let pointer = { x: 0, y: 0, down: false };

  function getPointerPos(e) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX ?? e.touches?.[0]?.clientX ?? 0;
    const y = e.clientY ?? e.touches?.[0]?.clientY ?? 0;
    return { x: x - rect.left, y: y - rect.top };
  }

  canvas.addEventListener('mousedown', e => {
    pointer.down = true;
    const pos = getPointerPos(e);
    pointer.x = pos.x;
    pointer.y = pos.y;
    handlePointerDown(pos.x, pos.y);
  });

  canvas.addEventListener('touchstart', e => {
    pointer.down = true;
    const pos = getPointerPos(e);
    pointer.x = pos.x;
    pointer.y = pos.y;
    handlePointerDown(pos.x, pos.y);
    e.preventDefault();
  }, { passive: false });

  canvas.addEventListener('mousemove', e => {
    const pos = getPointerPos(e);
    pointer.x = pos.x;
    pointer.y = pos.y;
    handlePointerMove(pos.x, pos.y);
  });

  canvas.addEventListener('touchmove', e => {
    const pos = getPointerPos(e);
    pointer.x = pos.x;
    pointer.y = pos.y;
    handlePointerMove(pos.x, pos.y);
    e.preventDefault();
  }, { passive: false });

  canvas.addEventListener('mouseup', e => {
    pointer.down = false;
    const pos = getPointerPos(e);
    pointer.x = pos.x;
    pointer.y = pos.y;
    handlePointerUp(pos.x, pos.y);
  });

  canvas.addEventListener('touchend', e => {
    pointer.down = false;
    const pos = getPointerPos(e);
    pointer.x = pos.x;
    pointer.y = pos.y;
    handlePointerUp(pos.x, pos.y);
  });

  // Handle user action input
  function handlePointerDown(x, y) {
    if(state.dead) return;

    const action = state.selectedAction;

    if(action === 'tap') {
      if(isPointOnBody(x, y) || isPointOnHead(x, y)) {
        applyDamage(actionDamage.tap, 'Tap');
      }
    }
    else if(action === 'knife') {
      if(state.coins < actionCosts.knife) {
        log('Not enough coins for Knife!');
        return;
      }
      if(isPointOnBody(x, y) || isPointOnHead(x, y)) {
        state.coins -= actionCosts.knife;
        saveCoins(state.coins);
        applyDamage(actionDamage.knife, 'Knife');
        createSlash(x, y);
      }
    }
    else if(action === 'gun') {
      if(state.coins < actionCosts.gun) {
        log('Not enough coins for Gun!');
        return;
      }
      state.coins -= actionCosts.gun;
      saveCoins(state.coins);
      shootBullet(x, y);
      // Gun damage applied on bullet hit, no instant damage here
    }
    else if(action === 'throw') {
      if(isPointOnBody(x, y) || isPointOnHead(x, y)) {
        state.pickedUp = true;
        state.pickedOffsetX = x - stickman.x;
        state.pickedOffsetY = y - stickman.y;
      }
    }
    else if(action === 'tickle') {
      if(state.coins < actionCosts.tickle) {
        log('Not enough coins for Tickle!');
        return;
      }
      if(isPointOnBody(x, y) || isPointOnHead(x, y)) {
        state.coins -= actionCosts.tickle;
        saveCoins(state.coins);
        applyDamage(actionDamage.tickle, 'Tickle');
      }
    }
  }

  function handlePointerMove(x, y) {
    if(state.pickedUp) {
      stickman.x = x - state.pickedOffsetX;
      stickman.y = y - state.pickedOffsetY;
    }
  }

  function handlePointerUp(x, y) {
    if(state.pickedUp) {
      state.pickedUp = false;
      applyDamage(actionDamage.throw, 'Throw');
      state.coins += 1; // reward 1 coin for throwing
      saveCoins(state.coins);
      log('Stickman thrown! +1 coin');
    }
  }

  function update(dt) {
    if(!state.pickedUp) {
      stickman.vy += 0.5;
      stickman.x += stickman.vx;
      stickman.y += stickman.vy;
      stickman.vx *= 0.98;
      stickman.vy *= 0.98;

      if(stickman.x < 40) {
        stickman.x = 40;
        stickman.vx *= -0.5;
      }
      if(stickman.x > WIDTH - 40) {
        stickman.x = WIDTH - 40;
        stickman.vx *= -0.5;
      }

      if(stickman.y > HEIGHT - 40) {
        stickman.y = HEIGHT - 40;
        if(stickman.vy > 0) stickman.vy *= -0.35;
        stickman.vx *= 0.7;
        if(Math.abs(stickman.vy) < 1) stickman.vy = 0;
      }

      if(state.dead) {
        stickman.rotation += stickman.rotationSpeed;
        stickman.rotationSpeed *= 0.95;
      } else {
        stickman.rotation = Math.sin(Date.now()/250 + stickman.x/40)*0.02;
      }
    } else {
      stickman.vx = 0;
      stickman.vy = 0;
      stickman.rotation = 0;
    }

    // Bullets update & collision
    for(let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i];
      b.x += b.vx;
      b.y += b.vy;
      const dx = b.x - stickman.x;
      const dy = b.y - (stickman.y - 60);
      if(
        dx*dx + dy*dy < (stickman.headRadius + b.radius)*(stickman.headRadius + b.radius) ||
        (Math.abs(b.x - stickman.x) < 40 && Math.abs(b.y - (stickman.y - 10)) < 60)
      ) {
        applyDamage(actionDamage.gun, 'Gunshot');
        bullets.splice(i, 1);
        continue;
      }
      if(b.x < 0 || b.x > WIDTH || b.y < 0 || b.y > HEIGHT) {
        bullets.splice(i, 1);
      }
    }

    for(let i = slashes.length - 1; i >= 0; i--) {
      slashes[i].time += dt;
      if(slashes[i].time > 400) {
        slashes.splice(i, 1);
      }
    }
  }

  function drawStickman() {
    ctx.save();
    ctx.translate(stickman.x, stickman.y);
    ctx.rotate(stickman.rotation);

    // Shadow
    ctx.beginPath();
    ctx.ellipse(0, 84, 48, 12, 0, 0, Math.PI*2);
    ctx.fillStyle = 'rgba(0,0,0,0.25)';
    ctx.fill();

    // Head
    ctx.fillStyle = '#e9f7ff';
    ctx.beginPath();
    ctx.arc(0, -60, stickman.headRadius, 0, Math.PI*2);
    ctx.fill();

    // Face
    ctx.fillStyle = '#042233';
    ctx.beginPath();
    ctx.arc(-7, -66, 3, 0, Math.PI*2);
    ctx.arc(7, -66, 3, 0, Math.PI*2);
    ctx.fill();
    ctx.beginPath();
    ctx.ellipse(0, -54, 8, 4, 0, 0, Math.PI);
    ctx.fill();

    // Body
    ctx.strokeStyle = '#d7eef4';
    ctx.lineWidth = 6;
    ctx.lineCap = 'round';

    // Neck
    ctx.beginPath();
    ctx.moveTo(0, -38);
    ctx.lineTo(0, -23);
    ctx.stroke();

    // Torso
    ctx.beginPath();
    ctx.moveTo(0, -23);
    ctx.lineTo(0, 60);
    ctx.stroke();

    // Arms
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(-45, 20);
    ctx.moveTo(0, 0);
    ctx.lineTo(45, 10);
    ctx.stroke();

    // Legs
    ctx.beginPath();
    ctx.moveTo(0, 60);
    ctx.lineTo(-25, 110);
    ctx.moveTo(0, 60);
    ctx.lineTo(25, 110);
    ctx.stroke();

    ctx.restore();
  }

  function drawBullets() {
    ctx.fillStyle = '#ff4d4d';
    bullets.forEach(b => {
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI*2);
      ctx.fill();
    });
  }

  function drawSlashes() {
    ctx.strokeStyle = '#ffad55';
    ctx.lineWidth = 3;
    slashes.forEach(s => {
      const alpha = 1 - s.time / 400;
      ctx.globalAlpha = alpha;
      ctx.beginPath();
      ctx.moveTo(s.x - 10, s.y - 10);
      ctx.lineTo(s.x + 10, s.y + 10);
      ctx.moveTo(s.x + 10, s.y - 10);
      ctx.lineTo(s.x - 10, s.y + 10);
      ctx.stroke();
      ctx.globalAlpha = 1;
    });
  }

  let lastTime = 0;
  function loop(timestamp = 0) {
    const dt = timestamp - lastTime;
    lastTime = timestamp;

    update(dt);
    ctx.clearRect(0, 0, WIDTH, HEIGHT);
    drawStickman();
    drawBullets();
    drawSlashes();

    requestAnimationFrame(loop);
  }

  // Load saved progress
  function loadProgress() {
    state.coins = loadCoins();
    state.level = loadLevel();
    state.maxHP = 100 + (state.level - 1) * 20;
    state.hp = state.maxHP;
    state.dead = false;
    state.score = 0;
  }

  function init() {
    loadProgress();
    updateUI();
    log('Welcome! Game loaded.');
  }

  resetBtn.addEventListener('click', () => {
    resetGame(true);
  });

  resetGame();
  init();
  loop();
})();
</script>

</body>
</html>
